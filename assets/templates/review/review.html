<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../static/css/review/review.css" rel="stylesheet" type="text/css" />
    <script defer type="text/javascript" src="../../static/JS/review/review.js"></script>
    <script defer type="text/javascript" src="../../static/JS/logout.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <title>Document</title>
</head>

<body>
    <header>
        일석삼조
        // nav bar
        <nav>
            <button class="btn_out" onclick="logout_click()">
                로그아웃
            </button>
        </nav>
    </header>
    <div class="owner-body">
        <div class="body-bottom">
            <div class="review-container">
                <div class="container-top">
                    <div class="top-star">
                        <form name="myform" id="myform" method="post" action="./save">
                            <fieldset id="star-rating">
                                <input type="radio" name="rating" value="5" id="rate1" class="rate_radio">
                                <label for="rate1">⭐</label>
                                <input type="radio" name="rating" value="4" id="rate2" class="rate_radio">
                                <label for="rate2">⭐</label>
                                <input type="radio" name="rating" value="3" id="rate3" class="rate_radio">
                                <label for="rate3">⭐</label>
                                <input type="radio" name="rating" value="2" id="rate4" class="rate_radio">
                                <label for="rate4">⭐</label>
                                <input type="radio" name="rating" value="1" id="rate5" class="rate_radio">
                                <label for="rate5">⭐</label>
                            </fieldset>
                        </form>
                    </div>
                    <div onclick="create_review()" class="top-button">
                        작성하기
                    </div>
                </div>
                <div class="container-middle">
                    <div class="input-tag">
                        <input id="tag" class="tag" type="text" placeholder="이름을 입력해 주세요." onfocus="this.placeholder=''"
                            onblur="this.placeholder='이름을 입력해 주세요.'">
                    </div>
                    <div class="comment-input">
                        <input id="comment" class="comment" type="text" placeholder="내용을 입력해 주세요."
                            onfocus="this.placeholder=''" onblur="this.placeholder='내용을 입력해 주세요.'">
                    </div>
                </div>
                <div id="comment_bottom" class="container-bottom">

                </div>
            </div>
        </div>
    </div>
    <footer>
        Copyright ©2022 . All rights reserved.
    </footer>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</body>

</html>
