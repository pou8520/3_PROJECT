<!DOCTYPE html>
<html lang="en">

<head>

    <div class="modal">

            <div class="modal_title">
                라쿤표 세탁 신청서
            </div>
            <div class="modal_top">
                <div class="order_image">

                    </div>
                </div>
            </div>
            <div class="modal_button">

                </div>
                <div class="button_body">

        </div>
